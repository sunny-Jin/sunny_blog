<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表展示</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table-zh-CN.js"></script>

</head>
<body>
<div>
    <p>文章列表展示</p>
    <table id="showArticles">
    </table>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#showArticles').bootstrapTable({
                url:"/Article/showArticles.do",
                method: 'get',
                striped: true,
                uniqueId:"id",
                pageSize:"2",
                pageNumber:"1",
                pagination:true,   //允许分页
                height:"400",
                cache: false,  //缓存
                pageNumber: 1,  //
                pageList: [10, 50, 100, 200, 500], //
                dataType: "json", //数据类型一定要加上
                columns:[
                    {
                        field:'id',
                        title:'编号',
                        align:'center'
                    },
                    {
                        field:'title',
                        title:'文章标题',
                        align:'center'
                    },
                    {
                        field:'author',
                        title:'作者',
                        align:'center'
                    },
                    {
                        field:'publishTime',
                        title:'发表时间',
                        align:'center',
                        formatter:function (value,row,index) {
                            return formatterTime(value.time);
                        }
                    }
                ]
            });
        });

        function formatterTime(value) {
            var jsDate = new Date(value);
            var converttime = jsDate.getFullYear()+'-'+(jsDate.getMonth()+1)+'-'+jsDate.getDate()+' '+
                jsDate.getHours()+':'+jsDate.getMinutes()+':'+jsDate.getSeconds();
            return converttime;
        }

    </script>
</div>
</body>
</html>
