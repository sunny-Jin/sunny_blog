<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示文章</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body id="display">
  <script type="text/javascript">
      $(document).ready(function () {
         $.ajax({
           type:'post',
           url:"/Article/displayContent.do",
           data:{

             },
             dataType:'json',
             success:function (dataJson) {
                 $('#display').html(dataJson.article);
             },
             error:function (err) {
                 alert("出现错误");
             }
         });
      });
  </script>
</body>
</html>
